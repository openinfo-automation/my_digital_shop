<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<link rel="icon" href="/static/favicon.ico">
<style>
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    text-align: center; 
    padding: 50px; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    color: #2d3748;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    padding: 50px 30px;
}
h1 { font-size: 36px; margin-bottom: 20px; font-weight: 700; }
p { font-size: 18px; margin-bottom: 30px; }
.download-button { 
    padding: 15px 40px; 
    font-size: 20px; 
    cursor: pointer; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white; 
    border: none; 
    border-radius: 50px; 
    transition: all 0.3s; 
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
}
.download-button:hover { 
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}
</style>
</head>
<body>

<!-- Background music -->
<audio autoplay loop id="bg-music">
    <source src="/static/mysong.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your <strong>AI_Monster_Brains.pdf</strong> is ready to download.</p>
    <a href="/static/AI_Monster_Brains.pdf" download class="download-button">Download PDF</a>
</div>

<script>
// Play audio on first click for mobile
document.addEventListener("click", function() {
    const audio = document.getElementById("bg-music");
    if(audio) audio.play();
}, { once: true });
</script>

</body>
</html>
