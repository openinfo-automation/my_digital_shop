<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
h1 { color: #222; font-size: 36px; margin-bottom: 10px; }
p { font-size: 18px; color: #555; margin-bottom: 30px; }
.download-button { 
    padding: 15px 40px; font-size: 20px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 8px; transition: background 0.3s; text-decoration: none; display: inline-block;
}
.download-button:hover { background: #45a049; }

#music-toggle { 
    position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; font-size: 14px; cursor: pointer; 
    background: #764ba2; color: white; border: none; border-radius: 8px; z-index: 999;
}
</style>
</head>
<body>

<!-- Background music -->
<audio autoplay loop id="bg-music">
    <source src="/static/mysong.mp3" type="audio/mpeg">
</audio>
<button id="music-toggle">Toggle Music</button>

<h1>Thank You for Your Purchase!</h1>
<p>Your AI_Monster_Brains.pdf is ready to download.</p>
<a href="/download" class="download-button">Download PDF</a>

<script>
// Music toggle
const musicBtn = document.getElementById('music-toggle');
const bgMusic = document.getElementById('bg-music');
musicBtn.addEventListener('click', () => {
    if (bgMusic.paused) {
        bgMusic.play();
    } else {
        bgMusic.pause();
    }
});

// Mobile autoplay workaround
document.addEventListener("click", function() {
    if (bgMusic.paused) bgMusic.play();
}, { once: true });
</script>

</body>
</html>
